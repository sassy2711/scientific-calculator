- hosts: localhost
  become: false  # ðŸ‘ˆ disable sudo since Jenkins doesnâ€™t have passwordless access
  connection: local  # ðŸ‘ˆ ensures Ansible runs locally, not over SSH
  tasks:
    - name: Pull latest Docker image
      community.docker.docker_image:
        name: sassy2341/scientific-calculator
        source: pull

    - name: Run container
      community.docker.docker_container:
        name: scientific-calculator
        image: sassy2341/scientific-calculator:latest
        state: started
        restart_policy: always
        tty: yes
        interactive: yes
